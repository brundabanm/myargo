apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-qa
spec:
  selector:
    matchLabels:
      app: myapp-qa
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp-qa
    spec:
      containers:
      - name: myapp-qa
        image: tomcat:8.0
        ports:
        - containerPort: 8080
